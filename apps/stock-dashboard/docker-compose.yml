version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock-dashboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stocks
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stock-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: stock-dashboard-backend
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: stocks
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - stock-network
    restart: unless-stopped
    command: sh -c "sleep 10 && python app.py"

  frontend:
    build: ./frontend
    container_name: stock-dashboard-frontend
    environment:
      BACKEND_URL: "http://backend:5000"
      SHINY_HOST: "0.0.0.0"
      SHINY_PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - stock-network
    restart: unless-stopped
    command: sh -c "sleep 20 && shiny run app.py --host 0.0.0.0 --port 8080"

volumes:
  postgres-data:
    driver: local

networks:
  stock-network:
    driver: bridge

